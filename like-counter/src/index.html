<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Like Counter</title>
  <link rel="stylesheet" href="./sass/main.sass">
</head>
<body>
  <div class="content">
    <div class="counter">
      <h1>
        👍
        <span data-js="counter"></span>
      </h1>
    </div>
    <div class="actions">
        <button class="button -deslike" data-js="decrement">Dislike</button>
        <button class="button -like" data-js="increment">Like</button>
    </div>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
